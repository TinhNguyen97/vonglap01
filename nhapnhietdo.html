<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập nhiệt độ</title>
</head>
<body>
<script>
    for(;;) {
        let nhietdo = parseFloat(prompt('Nhập nhiệt độ:'))
        if(nhietdo<20){
            alert('Bạn nên tăng nhiệt độ')}
            else if(nhietdo>100)
            {
                alert('Bạn nên giảm nhiệt độ')
            }
        }

</script>
</body>
</html>
