<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=0
    let tong=0
    let count=0
    for(number=0;count<30;number++) {
        if (number % 7 === 0) {
            tong += number
            count++;
        }
    }
    document.write('Tổng 30 số tự nhiên đầu chia hết cho 7 là:'+tong)

</script>
</body>
</html>
