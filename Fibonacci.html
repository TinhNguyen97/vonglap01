<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let a=0
    let b=1
    let tong=0
    document.write(+a+' '+b+' ')
    for(i=0;i<=20;i++)
    {
        tong=a+b
        a=b
        b=tong
        document.write(tong+' ')
    }
</script>


</body>
</html>
