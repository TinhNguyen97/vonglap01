<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0
    let b = 1
    let tong=0
    for (i = 0; i <= 20; i++) {
        tong = a + b
        a = b
        b = tong
        if (tong % 5 === 0) {
            document.write("Số đầu tiên trong dãy Fibo chia hết cho 5 là:" + tong)
            break
        }
    }



</script>
</body>
</html>
