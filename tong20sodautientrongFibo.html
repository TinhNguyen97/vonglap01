<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0
    let b=1
    let tong=0
    let tong20=0
    for(i=0;i<=17;i++)
    {
        tong=a+b
        a=b
        b=tong
        tong20+=tong
    }
    tong20=tong20+1
    document.write("Tổng của 20 số đầu tiên trong dãy Fibo là:"+tong20)

</script>
</body>
</html>
